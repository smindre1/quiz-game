<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The JS Quiz Show</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <a id="viewHighscore">View Highscores</a>
      <li id="timer" class="timer"></li>
    </header>
    <!-- Start screen -->
    <section id="home">
      <h1 class="pageTitle">Coding Quiz Challenge!</h1>
      <li>
        Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten
        seconds
      </li>
      <button id="startButton" class="pageButton">Start Quiz</button>
    </section>

    <section id="quiz" class="hide">
      <h2 id="question" ></h2>
      <button id="firstChoice"></button>
      <button id="secondChoice"></button>
      <button id="thirdChoice"></button>
      <button id="fourthChoice"></button>
    </section>

    <section id="gameOverPage" class="hide">
      <h2>GAME OVER</h2>
      <form id="form" class="submitForm">
        <li>Initials Here</li>
        <input type="text" id="initials"></input>
        <button id="submitInitials">Submit</button>
      </form>
      <li id="finalScore"></li>
      <button id="homepageButton1">Back To Homepage</button>
      <button id="playAgainButton" class="pageButton">Play Again?</button>
    </section>

    <section id="highscorePage" class="hide">
      <h2>Highscores</h2>
      <button id="homepageButton2">Back To Homepage</button>
      <section id="highscoreTable"></section>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
